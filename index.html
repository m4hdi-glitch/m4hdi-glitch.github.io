<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Redirect Example</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Soft green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scroll during animation */
        }

        #page1 {
            background-color: #ffffff; /* White card */
            width: 350px;
            padding: 30px;
            text-align: center;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            color: #388e3c; /* Darker green for title */
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .scan-indicator {
            width: 100%;
            height: 10px;
            background-color: #c8e6c9; /* Light green */
            overflow: hidden;
            border-radius: 5px;
            margin-top: 20px;
            position: relative;
        }

        .scan-indicator .progress {
            height: 100%;
            width: 0;
            background-color: #66bb6a; /* Bright green */
            animation: progressScan 3s infinite;
        }

        @keyframes progressScan {
            0% {
                width: 0;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Transition Screen */
        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #388e3c;
            z-index: 1000;
            opacity: 0;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            animation: fadeOut 1s ease-in-out forwards;
        }

        .transition-screen.active {
            display: flex;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="page1">
        <h1>Scan Your Card</h1>
        <p>Please hold your card near the scanner to proceed.</p>
        <div class="scan-indicator">
            <div class="progress"></div>
        </div>
    </div>

    <!-- Transition Screen -->
    <div class="transition-screen" id="transitionScreen">
        Redirecting to control page...
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDXiWaXHDWxyqSEj6uwMTT-VanzdLZUhTY",
            authDomain: "green-house-9bcfb.firebaseapp.com",
            databaseURL: "https://green-house-9bcfb-default-rtdb.firebaseio.com",
            projectId: "green-house-9bcfb",
            storageBucket: "green-house-9bcfb.firebasestorage.app",
            messagingSenderId: "453615450898",
            appId: "1:453615450898:web:adf6252d6f690a04c311cb",
            measurementId: "G-B6G7SMT81G"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to the 'rfid_status' path
        const rfisStatusRef = firebase.database().ref('rfid_status');

        // Listen for changes to 'rfid_status'
        rfisStatusRef.on('value', (snapshot) => {
            const status = snapshot.val();

            if (status === "z") {
                // Trigger transition screen
                const transitionScreen = document.getElementById('transitionScreen');
                transitionScreen.classList.add('active');

                // Wait for 1.5 seconds before redirecting
                setTimeout(() => {
                    window.location.href = "page2.html";
                }, 1500);
            }
        });
    </script>
</body>
</html>
